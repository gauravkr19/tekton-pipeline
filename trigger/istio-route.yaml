apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: tekton-triggers
  namespace: demo-app
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "tekton.domain4free12233.tk"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: tekton-triggers
  namespace: demo-app
spec:
  hosts:
  - "tekton.domain4free12233.tk"
  gateways:
  - tekton-triggers
  http:
  - route:
    - destination:
        host: el-demo-app-listener
        port:
          number: 8080
---    